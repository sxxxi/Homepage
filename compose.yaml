services:
  script:
    image: alpine:latest
    command: sh -c 'apk add openssl && /localScripts/create-keys.sh /shared/keys'
    volumes:
      - ./shared:/shared
      - ./scripts:/localScripts

  portfolio-server:
    build: 
      context: "portfolio-server"
    image: "sxxxi/portfolio-server"
    volumes:
      - ./shared:/shared
  
  portfolio-revised:
    build:
      context: "portfolio-revised"
    image: "sxxxi/portfolio-revised"
    ports: 
      - 80:3000
    volumes:
      - ./shared:/shared