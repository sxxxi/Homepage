      - 
        name: Deploy to EC2 instance
        env:
          INSTANCE_IP: ${{secrets.INSTANCE_IP}}
          INSTANCE_HOST: ec2-user
          IDENTITY: /home/runner/.ssh/aws_key.pem
        run: |
          mkdir -p ~/.ssh
          echo "${{secrets.AWS_PRIVATE_KEY}}" > $IDENTITY
          sudo chmod 600 $IDENTITY
          eval `ssh-agent -s`
          ssh-add $IDENTITY
          echo "StrictHostKeyChecking=no" > ~/.ssh/config
          ssh $INSTANCE_HOST@$INSTANCE_IP 'if [[ -d /home/ec2-user/home ]]; 
            then 
              cd /home/ec2-user/home; 
              docker-compose down; 
              cd ..; 
              sudo rm -rf /home/ec2-user/home; 
            fi'
          ssh $INSTANCE_HOST@$INSTANCE_IP git clone git@github.com:sxxxi/Homepage /home/ec2-user/home
          ssh $INSTANCE_HOST@$INSTANCE_IP cd /home/ec2-user/home
          ssh $INSTANCE_HOST@$INSTANCE_IP docker-compose up -d